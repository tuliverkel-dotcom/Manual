    <title>Elift Manual Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* PROFESSIONAL TABLE OF CONTENTS STYLES */
      .toc-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 0.5rem;
        align-items: end;
        width: 100%;
        margin-bottom: 0.25rem; /* Tighter TOC */
      }
      .toc-title {
        font-weight: 600;
        color: #111;
        position: relative;
        z-index: 1;
        background: white;
        padding-right: 4px;
      }
      .toc-dots {
        border-bottom: 2px dotted #cbd5e1;
        position: relative;
        top: -5px;
        opacity: 0.6;
      }
      .toc-page {
        font-weight: 700;
        color: #000;
        background: white;
        padding-left: 4px;
      }

      /* --- NUCLEAR PRINT STYLES (THE FIX v2) --- */
      @media print {
        @page {
          size: A4;
          margin: 15mm 15mm 20mm 15mm; /* Bottom margin increased for footer */
        }

        /* 1. CSS Counter for Pages */
        body {
          counter-reset: printPage;
        }

        /* 2. Hide UI */
        body * {
          visibility: hidden;
        }

        /* 3. Show Content */
        .print-content, .print-content * {
          visibility: visible;
        }

        /* 4. Main Layout Reset */
        .print-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white;
          display: block !important;
          overflow: visible !important;
          max-width: none !important;
          box-shadow: none !important;
          
          /* Typography optimization for Print */
          font-size: 10pt !important; /* Standard manual font size */
          line-height: 1.4 !important; /* Slightly tighter than web */
          color: black !important;
        }

        /* 5. Vdovy a Siroty (Widows & Orphans) - Prevents single lines */
        p, li, div {
          orphans: 3 !important; /* Minimum lines at bottom of page */
          widows: 3 !important;  /* Minimum lines at top of page */
        }

        /* 6. Keep headings with text */
        h1, h2, h3, h4, h5, h6 {
          break-after: avoid !important;
          page-break-after: avoid !important;
          margin-top: 1.5em !important;
          margin-bottom: 0.5em !important;
        }

        /* 7. Don't break inside these elements */
        table, figure, blockquote, ul, ol, .manual-table-root, .toc-row {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }
        
        /* 8. Table Optimizations */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          font-size: 9pt !important; /* Smaller tables */
          margin-bottom: 1em !important;
        }
        
        thead {
          display: table-header-group !important;
        }
        
        tr {
          page-break-inside: avoid !important;
        }

        td, th {
          padding: 4px 6px !important;
        }

        /* 9. Images */
        img {
          max-width: 100% !important;
          max-height: 120mm !important; /* Limit image height so it fits */
          page-break-inside: avoid;
        }

        /* 10. Explicit Page Breaks */
        h1 {
          break-before: page !important;
          page-break-before: always !important;
        }
        /* First H1 shouldn't break */
        .print-content > h1:first-child,
        .print-content > div:first-child > h1:first-child {
          break-before: avoid !important;
          page-break-before: avoid !important;
          margin-top: 0 !important;
        }
        
        /* The separator div */
        .page-break-always {
          break-before: page !important;
          page-break-before: always !important;
          height: 0;
          display: block;
        }

        /* 11. Custom Footer with Page Numbers */
        .print-footer-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 8mm;
          display: flex !important;
          justify-content: space-between;
          align-items: center;
          border-top: 1px solid #ccc;
          padding-top: 2mm;
          font-size: 8pt;
          background: white;
          visibility: visible !important;
        }
        
        .print-footer-container * {
          visibility: visible !important;
        }
      }
    </style>
