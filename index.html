<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elift Manual Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* PROFESSIONAL TABLE OF CONTENTS STYLES */
      .toc-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 0.5rem;
        align-items: end;
        width: 100%;
        margin-bottom: 0.5rem;
      }
      .toc-title {
        font-weight: 500;
        color: #111;
        position: relative;
        z-index: 1;
        background: white;
        padding-right: 4px;
      }
      .toc-dots {
        border-bottom: 2px dotted #cbd5e1;
        position: relative;
        top: -5px;
        opacity: 0.6;
      }
      .toc-page {
        font-weight: 700;
        color: #000;
        background: white;
        padding-left: 4px;
      }

      /* --- EXTREME PROFESSIONAL PRINT STYLES --- */
      @media print {
        @page {
          size: A4;
          margin: 20mm 15mm 20mm 15mm; /* Top Right Bottom Left */
        }
        
        /* 1. RESET EVERYTHING */
        html, body {
          background-color: white !important;
          width: 210mm; /* Force A4 Width */
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root {
          display: block !important;
          width: 100% !important;
        }

        /* 2. KILL FLEXBOX/GRID IN LAYOUT */
        /* This is crucial. Flexbox confuses page break calculations. */
        .flex, .flex-col, .grid {
          display: block !important;
        }
        
        /* HIDE UI ELEMENTS */
        .no-print, header, .print:hidden, button, input, select, .sticky {
          display: none !important;
        }

        /* 3. TYPOGRAPHY FLOW */
        .prose {
          max-width: 100% !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          font-size: 11pt !important; /* Ideal reading size for print */
          line-height: 1.5 !important;
        }

        p {
          text-align: justify;
          margin-bottom: 1em !important;
          /* Keep at least 3 lines together. Prevents single lines at top/bottom */
          orphans: 3 !important; 
          widows: 3 !important; 
        }

        /* 4. PAGE BREAK RULES */
        
        /* H1: Always new page, unless it's the very first title */
        h1 {
          break-before: page !important;
          page-break-before: always !important;
          margin-top: 0 !important;
          padding-top: 0 !important;
          margin-bottom: 20px !important;
        }

        /* Exception for the first H1 in the document */
        .print-content > h1:first-child,
        .print-content > div:first-child > h1:first-child {
          break-before: auto !important;
          page-break-before: auto !important;
        }

        /* H2, H3: Glue to the text below them */
        h2, h3, h4 {
          break-after: avoid !important;
          page-break-after: avoid !important;
          break-inside: avoid !important;
          margin-top: 2em !important;
          margin-bottom: 0.8em !important;
        }

        /* 5. TABLES - THE CRITICAL PART */
        
        .manual-table-root {
          width: 100% !important;
          margin-bottom: 1.5em !important;
          display: block !important;
        }

        table {
          width: 100% !important;
          border-collapse: collapse !important;
          font-size: 10pt !important; /* Slightly smaller for tables */
          /* Allow table to break across pages if it's long */
          break-inside: auto; 
        }

        /* BUT header must repeat */
        thead {
          display: table-header-group !important; 
        }

        /* AND rows must not be cut in half */
        tr {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }

        td, th {
          padding: 6px 8px !important;
        }

        /* 6. COMPONENT PROTECTION */
        /* Ensure these blocks don't get split */
        figure, 
        .not-prose.border, /* Menu/Keypad/Notes containers */
        blockquote,
        pre,
        li {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 1.5em !important;
          display: block !important;
        }

        img {
          max-width: 100% !important;
          max-height: 230mm !important; /* Fit within margins */
          height: auto !important;
        }

        /* 7. FOOTER */
        .print-footer-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 8mm;
          display: flex !important; /* Force flex here specifically */
          justify-content: space-between;
          align-items: center;
          border-top: 1px solid #ccc;
          padding-top: 2mm;
          font-size: 8pt;
          color: #666;
          background: white;
          z-index: 9999;
        }

        /* 8. LISTS */
        ul, ol {
            padding-left: 1.5em !important;
            margin-bottom: 1em !important;
        }
        li {
            margin-bottom: 0.5em !important;
        }
        
        .page-break-always {
          break-before: page !important;
          page-break-before: always !important;
          height: 0;
          display: block;
          visibility: hidden;
        }
      }
    </style>
