<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elift Manual Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* PROFESSIONAL TABLE OF CONTENTS STYLES */
      .toc-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 0.5rem;
        align-items: end;
        width: 100%;
        margin-bottom: 0.5rem;
      }
      .toc-title {
        font-weight: 500;
        color: #111;
        position: relative;
        z-index: 1;
        background: white;
        padding-right: 4px;
      }
      .toc-dots {
        border-bottom: 2px dotted #cbd5e1;
        position: relative;
        top: -5px;
        opacity: 0.6;
      }
      .toc-page {
        font-weight: 700;
        color: #000;
        background: white;
        padding-left: 4px;
      }

      /* --- STRICT PROFESSIONAL PRINT STYLES --- */
      @media print {
        @page {
          size: A4;
          margin: 15mm 15mm 15mm 15mm; /* Balanced margins */
        }
        
        html {
          background-color: white;
          height: auto;
        }

        body {
          background-color: white;
          width: 100%;
          margin: 0;
          padding: 0;
          /* Force exact print rendering */
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root {
          display: block !important;
        }

        /* HIDE UI ELEMENTS */
        .no-print, header, .print:hidden {
          display: none !important;
        }

        /* 1. LAYOUT & TYPOGRAPHY */
        .prose {
          max-width: 100% !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
        }

        p {
          text-align: justify;
          orphans: 3; /* Minimum lines at bottom */
          widows: 3;  /* Minimum lines at top */
        }

        /* 2. STRICT PAGE BREAK RULES */
        
        /* H1 starts a NEW PAGE always (except the very first one) */
        h1 {
          break-before: page !important;
          page-break-before: always !important;
          margin-top: 0 !important; /* Reset margin since it's a new page */
          padding-top: 20px !important;
        }
        /* Except the first title of the document */
        article > h1:first-child {
          break-before: auto !important;
          page-break-before: auto !important;
        }

        /* H2 keeps flow but ensures distance and grouping */
        h2 {
          break-before: auto;
          break-after: avoid !important; /* Glue to text below */
          page-break-after: avoid !important;
          margin-top: 40px !important; /* Visual separation */
          margin-bottom: 15px !important;
        }

        /* H3 keeps flow */
        h3 {
          break-after: avoid !important;
          page-break-after: avoid !important;
          margin-top: 25px !important;
        }

        /* 3. COMPONENT INTEGRITY (Tables, Images, Blocks) */
        
        /* The container for tables/images must not split */
        .manual-table-root, 
        figure, 
        .not-prose.border, /* Menu/Keypad containers */
        blockquote {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 20px !important;
          display: block; /* Ensures break rules apply */
        }

        /* Images specifically */
        img {
          max-height: 230mm !important; /* Ensure image fits on one page */
          width: auto;
          break-inside: avoid !important;
        }

        /* Table rows should try not to split, but table container rule above is stronger */
        tr {
          break-inside: avoid;
          page-break-inside: avoid;
        }

        /* Code blocks */
        pre {
          break-inside: avoid !important;
          white-space: pre-wrap !important; /* Wrap long text in print */
        }

        /* 4. FOOTER */
        .print-footer-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 10mm;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-top: 1px solid #e2e8f0;
          padding-top: 2mm;
          font-size: 10px;
          color: #64748b;
          background: white;
          z-index: 9999;
        }
        
        /* 5. FORCE PAGE BREAK CLASS */
        .page-break-always {
          break-before: page !important;
          page-break-before: always !important;
          height: 0;
          display: block;
        }
      }
    </style>
