              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      @media print {
        @page {
          size: A4;
          margin: 0; /* Margins are handled by the container padding */
        }
        body {
          background-color: white;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .prose {
          max-width: 100% !important;
        }
        /* Ensure shadows/borders in themes (like Construction/Industrial) are visible */
        * {
            box-shadow: none !important; /* Standard shadows print poorly */
        }
        /* Exceptions for specific visual themes that rely on box-shadows for borders */
        .shadow-\[8px_8px_0px_0px_rgba\(0\,0\,0\,1\)\] {
           box-shadow: 8px 8px 0px 0px rgba(0,0,0,1) !important;
        }
      }
    </style>
