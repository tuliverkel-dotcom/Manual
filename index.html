<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elift Manual Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* PROFESSIONAL TABLE OF CONTENTS STYLES */
      .toc-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 0.5rem;
        align-items: end;
        width: 100%;
        margin-bottom: 0.25rem;
      }
      .toc-title {
        font-weight: 600;
        color: #111;
        position: relative;
        z-index: 1;
        background: white;
        padding-right: 4px;
      }
      .toc-dots {
        border-bottom: 2px dotted #cbd5e1;
        position: relative;
        top: -5px;
        opacity: 0.6;
      }
      .toc-page {
        font-weight: 700;
        color: #000;
        background: white;
        padding-left: 4px;
      }

      /* --- FINAL PRINT FIXES --- */
      @media print {
        @page {
          /* Force Portrait to fix "Landscape" issue */
          size: A4 portrait; 
          /* Standard margins - removed the extra bottom space since footer is gone */
          margin: 15mm 15mm 15mm 15mm; 
        }

        body {
          background: white;
          margin: 0;
          padding: 0;
        }

        /* Hide UI elements */
        body * {
          visibility: hidden;
        }

        /* Show content elements */
        .print-content, .print-content * {
          visibility: visible;
        }

        /* COVER PAGE SPECIFICS - FIX FOR LANDSCAPE ISSUE */
        .print-cover {
          break-after: page !important;
          page-break-after: always !important;
          /* Use min-height instead of fixed height to avoid overflow triggers */
          min-height: 98vh !important; 
          width: 100% !important;
          max-width: 100% !important;
          display: flex !important;
          flex-direction: column;
          justify-content: center;
          position: relative;
          margin: 0 !important;
          padding: 0 !important;
          overflow: hidden !important; /* Critical to prevent landscape switch */
        }

        /* MAIN CONTENT LAYOUT */
        .print-content {
          position: relative;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
          max-width: none !important;
          box-shadow: none !important;
          font-size: 11pt !important;
          line-height: 1.4 !important;
          color: black !important;
        }

        /* REMOVE GAPS: Aggressive Gap Removal */
        p, h1, h2, h3, h4, ul, ol, li, div {
           margin-top: 0;
           margin-bottom: 0.5em;
        }

        /* HEADINGS: Keep with text */
        h1, h2, h3 {
          break-after: avoid !important;
          page-break-after: avoid !important;
          margin-top: 1.5em !important;
          margin-bottom: 0.5em !important;
        }

        /* TABLES & LISTS */
        table, ul, ol, .manual-table-root {
          break-inside: auto !important;
          page-break-inside: auto !important;
          display: table !important;
        }
        
        tr, li, .toc-row {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }

        /* IMAGES */
        figure, img, .image-block {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 1em !important;
        }

        /* Explicit Page Breaks */
        .page-break-always {
          break-before: page !important;
          page-break-before: always !important;
          height: 0;
          display: block;
          margin: 0 !important;
        }
        
        /* FOOTER IS GONE - CSS Removed */
      }
    </style>
