<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elift Manual Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* PROFESSIONAL TABLE OF CONTENTS STYLES */
      .toc-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 0.5rem;
        align-items: end;
        width: 100%;
        margin-bottom: 0.25rem;
      }
      .toc-title {
        font-weight: 600;
        color: #111;
        position: relative;
        z-index: 1;
        background: white;
        padding-right: 4px;
      }
      .toc-dots {
        border-bottom: 2px dotted #cbd5e1;
        position: relative;
        top: -5px;
        opacity: 0.6;
      }
      .toc-page {
        font-weight: 700;
        color: #000;
        background: white;
        padding-left: 4px;
      }

      /* --- FINAL PRINT FIXES --- */
      @media print {
        @page {
          size: A4 portrait; /* Force Portrait */
          margin: 15mm; /* SAFE STANDARD MARGINS */
        }

        html, body {
          background: white;
          width: 100%;
          margin: 0;
          padding: 0;
        }

        /* Hide UI elements */
        body * {
          visibility: hidden;
        }

        /* Show content elements */
        .print-content, .print-content * {
          visibility: visible;
        }

        /* COVER PAGE SPECIFICS */
        .print-cover {
          break-after: page !important;
          page-break-after: always !important;
          /* Use safe height that fits within the 15mm margins (approx 260-270mm max) */
          height: 265mm !important; 
          width: 100% !important;
          display: flex !important;
          flex-direction: column;
          position: relative;
          visibility: visible !important;
        }
        
        .print-cover * {
          visibility: visible !important;
        }

        /* MAIN CONTENT LAYOUT - COMPACT & PROFESSIONAL */
        .print-content {
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
          /* COMPACT FONT SIZE */
          font-size: 9.5pt !important; 
          line-height: 1.3 !important;
          color: black !important;
          box-shadow: none !important;
        }

        /* REMOVE GAPS: Aggressive Gap Removal for Density */
        p {
           margin-top: 0;
           margin-bottom: 0.5em; /* Tighter paragraph spacing */
        }

        /* HEADINGS: Keep with text, tighter margins */
        h1, h2, h3, h4 {
          break-after: avoid !important;
          page-break-after: avoid !important;
          margin-top: 1.2em !important;
          margin-bottom: 0.4em !important;
          line-height: 1.1 !important;
        }

        h1 { font-size: 18pt !important; }
        h2 { font-size: 14pt !important; }
        h3 { font-size: 11pt !important; }

        /* LISTS */
        ul, ol {
          margin-bottom: 0.5em !important;
          padding-left: 1.2em !important;
        }
        li {
          margin-bottom: 0.2em !important;
        }

        /* TABLES & LISTS */
        table, .manual-table-root {
          break-inside: auto !important;
          page-break-inside: auto !important;
          display: table !important;
          margin-bottom: 0.8em !important;
          font-size: 8.5pt !important; /* Smaller text in tables */
        }
        
        td, th {
          padding: 4px 6px !important; /* Tighter table cells */
        }
        
        tr, .toc-row {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }

        /* IMAGES */
        figure, img, .image-block {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 0.8em !important;
        }
        
        /* BLOCKQUOTES (Info/Warning) */
        blockquote, .alert-box {
           padding: 0.5em !important;
           margin: 0.5em 0 !important;
        }

        /* Explicit Page Breaks */
        .page-break-always {
          break-before: page !important;
          page-break-before: always !important;
          height: 0;
          display: block;
          margin: 0 !important;
        }
      }
    </style>
