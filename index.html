<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elift Manual Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* PROFESSIONAL TABLE OF CONTENTS STYLES */
      .toc-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 0.5rem;
        align-items: end;
        width: 100%;
        margin-bottom: 0.5rem;
      }
      .toc-title {
        font-weight: 500;
        color: #111;
        position: relative;
        z-index: 1;
        background: white;
        padding-right: 4px;
      }
      .toc-dots {
        border-bottom: 2px dotted #cbd5e1;
        position: relative;
        top: -5px;
        opacity: 0.6;
      }
      .toc-page {
        font-weight: 700;
        color: #000;
        background: white;
        padding-left: 4px;
      }

      /* --- STRICT PROFESSIONAL PRINT STYLES --- */
      @media print {
        @page {
          size: A4;
          margin: 15mm 15mm 15mm 15mm;
        }
        
        html, body {
          background-color: white;
          width: 100%;
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root {
          display: block !important;
        }

        /* HIDE UI ELEMENTS */
        .no-print, header, .print:hidden {
          display: none !important;
        }

        /* 1. LAYOUT & TYPOGRAPHY */
        .prose {
          max-width: 100% !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
        }

        p {
          text-align: justify;
          orphans: 3; 
          widows: 3; 
        }

        /* 2. STRICT PAGE BREAK RULES */
        
        /* General H1 Rule: Start new page */
        h1 {
          break-before: page !important;
          page-break-before: always !important;
          margin-top: 0 !important;
          padding-top: 20px !important;
        }

        /* FIX BLANK FIRST PAGE: 
           The very first element in the content wrapper (print-content) 
           should NOT force a page break, even if it is an H1. 
        */
        .print-content > *:first-child,
        .print-content > h1:first-child,
        .print-content > div:first-child h1 {
          break-before: avoid !important;
          page-break-before: avoid !important;
          margin-top: 0 !important;
          padding-top: 0 !important;
        }

        /* H2 & H3 grouping */
        h2 {
          break-after: avoid !important;
          page-break-after: avoid !important;
          margin-top: 30px !important;
          margin-bottom: 10px !important;
          break-inside: avoid !important;
        }
        h3 {
          break-after: avoid !important;
          page-break-after: avoid !important;
          break-inside: avoid !important;
        }

        /* 3. TABLE HANDLING - THE MAGIC PART */
        
        /* The Wrapper */
        .manual-table-root {
          width: 100% !important;
          display: block;
          margin-bottom: 15px;
          /* Prefer moving whole table to next page if it doesn't fit */
          break-inside: avoid; 
          page-break-inside: avoid;
        }

        /* The Table itself */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          font-size: 0.85rem !important; /* Make font slightly smaller to fit better */
        }

        /* Table Headers */
        thead {
          display: table-header-group !important; /* REPEATS HEADER ON NEW PAGE if split */
        }

        /* Table Rows */
        tr {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }

        /* Table Cells */
        td, th {
          padding: 4px 8px !important; /* Tighter padding for print */
        }

        /* 4. IMAGES & BLOCKS */
        figure, 
        .not-prose.border, 
        blockquote {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
          margin-bottom: 20px !important;
        }

        img {
          max-height: 230mm !important;
          width: auto;
          break-inside: avoid !important;
        }

        pre {
          break-inside: avoid !important;
          white-space: pre-wrap !important;
          font-size: 0.8rem !important;
        }

        /* 5. FOOTER */
        .print-footer-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 10mm;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-top: 1px solid #e2e8f0;
          padding-top: 2mm;
          font-size: 9px;
          color: #64748b;
          background: white;
          z-index: 9999;
        }
        
        .page-break-always {
          break-before: page !important;
          page-break-before: always !important;
          height: 0;
          display: block;
        }
      }
    </style>
