<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elift Manual Generator</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* PROFESSIONAL TABLE OF CONTENTS STYLES */
      .toc-row {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 0.5rem;
        align-items: end;
        width: 100%;
        margin-bottom: 0.5rem;
      }
      .toc-title {
        font-weight: 500;
        color: #111;
        position: relative;
        z-index: 1;
        background: white;
        padding-right: 4px;
      }
      .toc-dots {
        border-bottom: 2px dotted #cbd5e1;
        position: relative;
        top: -5px;
        opacity: 0.6;
      }
      .toc-page {
        font-weight: 700;
        color: #000;
        background: white;
        padding-left: 4px;
      }

      /* PROFESSIONAL PRINT STYLES */
      @media print {
        @page {
          size: A4;
          margin: 15mm 10mm 20mm 10mm; /* Bottom margin increased for footer */
        }
        
        html, body {
          background-color: white;
          width: 210mm;
          height: 100%;
          margin: 0 auto;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .no-print {
          display: none !important;
        }

        /* 1. Prevent breaking inside essential elements */
        table, figure, img, pre, blockquote, .manual-table-root {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }
        
        /* 2. Keep headings attached to the text below them */
        h1, h2, h3, h4, h5, h6 {
          break-after: avoid !important;
          page-break-after: avoid !important;
          break-inside: avoid !important;
        }

        /* 3. General text readability rules */
        p, ul, ol {
          orphans: 3; /* Minimum lines at bottom of page */
          widows: 3;  /* Minimum lines at top of page */
        }

        /* 4. Force Page Breaks */
        .page-break-always {
          break-before: always !important;
          page-break-before: always !important;
          display: block;
          height: 0;
          margin: 0;
          border: none;
        }

        /* 5. Ensure tables have borders in print if theme requires */
        tr {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        /* 6. Fixed Print Footer */
        .print-footer-container {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 10mm;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-top: 1px solid #e2e8f0;
          padding-top: 2mm;
          font-size: 9px;
          color: #64748b;
          background: white;
          z-index: 9999;
        }
        
        /* Fix Layout for Print */
        .prose {
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
        }
        
        #root {
          display: block !important;
        }
      }
    </style>

  }
}
</script>
